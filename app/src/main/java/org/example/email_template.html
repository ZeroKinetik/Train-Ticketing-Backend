<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Train Ticket Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333366; }
        p { color: #555; }
        .ticket-details { background: #eee; padding: 10px; border-radius: 5px; }
        .button { background-color: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; }
    </style>
</head>
<body>
<div class="container">
    <h1>Train Ticket Confirmation</h1>
    <p>Dear Passenger,</p>
    <p>Thank you for booking your train ticket with us. Below are your ticket details:</p>
    <div class="ticket-details">
        <p><strong>Train:</strong> Express 123</p>
        <p><strong>Departure:</strong> New York, 10:00 AM</p>
        <p><strong>Arrival:</strong> Washington D.C., 2:00 PM</p>
        <p><strong>Seat:</strong> 15A</p>
    </div>
    <p>We wish you a pleasant journey!</p>
    <p><a href="#" class="button">View Ticket</a></p>
</div>
</body>
</html>
